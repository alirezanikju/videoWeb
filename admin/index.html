<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مدیریت دسته‌بندی‌ها - elbay TV</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- فونت وزیر برای فارسی -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css">
</head>
<body style="background: #f8f9fa; min-height: 100vh;">

    <!-- نوار بالایی -->
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="#">
                <i class="bi bi-camera-reels me-2"></i>
                پنل مدیریت elbay TV
            </a>
            <div class="d-flex align-items-center">
                <span class="text-white me-3">مدیر</span>
                <a href="index.html" class="btn btn-outline-light btn-sm">
                    خروج
                </a>
            </div>
        </div>
    </nav>

    <div class="container-fluid py-4">
        <div class="row">
            <!-- سایدبار راست - منو -->
            <div class="col-md-3 col-lg-2 mb-4">
                <div class="card border-0 shadow-sm rounded-3">
                    <div class="card-body">
                        <h5 class="card-title text-primary mb-4">
                            <i class="bi bi-menu-button me-2"></i>
                            منوی مدیریت
                        </h5>
                        
                        <ul class="nav flex-column">
                            <li class="nav-item mb-2">
                                <a class="nav-link active bg-primary text-white rounded-3" href="#">
                                    <i class="bi bi-folder me-2"></i>
                                    دسته‌بندی‌ها
                                </a>
                            </li>
                            <li class="nav-item mb-2">
                                <a class="nav-link text-dark" href="#">
                                    <i class="bi bi-collection-play me-2"></i>
                                    ویدیوها
                                </a>
                            </li>
                            <li class="nav-item mb-2">
                                <a class="nav-link text-dark" href="#">
                                    <i class="bi bi-plus-circle me-2"></i>
                                    افزودن ویدیو جدید
                                </a>
                            </li>
                            <li class="nav-item mb-2">
                                <a class="nav-link text-dark" href="#">
                                    <i class="bi bi-chat-dots me-2"></i>
                                    نظرات
                                </a>
                            </li>
                        </ul>
                        
                    </div>
                </div>
            </div>

            <!-- محتوای اصلی سمت چپ -->
            <div class="col-md-9 col-lg-10">
                <!-- هدر صفحه -->
                <div class="mb-4">
                    <h2 class="h4 fw-bold text-dark mb-2">
                        <i class="bi bi-folder-plus text-primary me-2"></i>
                        مدیریت دسته‌بندی‌ها
                    </h2>
                    <p class="text-muted mb-0">دسته‌بندی‌های ویدیوها را در این بخش مدیریت کنید</p>
                </div>

                <!-- کارت افزودن دسته‌بندی جدید -->
                <div class="card border-0 shadow-sm rounded-3 mb-4">
                    <div class="card-header bg-light border-0 py-3">
                        <h5 class="card-title mb-0">
                            <i class="bi bi-plus-circle me-2 text-primary"></i>
                            افزودن دسته‌بندی جدید
                        </h5>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="row align-items-end">
                                <div class="col-md-8 mb-3">
                                    <label class="form-label fw-medium">نام دسته‌بندی</label>
                                    <input type="text" class="form-control border-primary border-opacity-25 rounded-3 py-3" 
                                           placeholder="مثال: آموزشی، سرگرمی، ورزشی">
                                </div>
                                <div class="col-md-4 mb-3">
                                    <button type="submit" class="btn btn-primary btn-lg w-100 rounded-3 py-3">
                                        <i class="bi bi-plus-lg me-2"></i>
                                        افزودن
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- لیست دسته‌بندی‌ها -->
                <div class="card border-0 shadow-sm rounded-3">
                    <div class="card-header bg-light border-0 py-3">
                        <h5 class="card-title mb-0">
                            <i class="bi bi-list-task me-2 text-primary"></i>
                            لیست دسته‌بندی‌ها
                        </h5>
                    </div>
                    <div class="card-body">
                        <!-- دسته‌بندی ۱ -->
                        <div class="d-flex align-items-center justify-content-between p-3 border-bottom">
                            <div class="d-flex align-items-center">
                                <div class="bg-primary bg-opacity-10 rounded-circle p-2 me-3">
                                    <i class="bi bi-folder text-primary"></i>
                                </div>
                                <div>
                                    <h6 class="mb-1 fw-medium">آموزشی</h6>
                                </div>
                            </div>
                            <a href="#" class="btn btn-outline-danger btn-sm rounded-pill">
                                <i class="bi bi-trash"></i>
                                حذف
                            </a>
                        </div>


                    </div>
                </div>

                <!-- اطلاعات پایین -->
                <div class="text-center mt-4">
                    <p class="text-muted small mb-0">
                        <i class="bi bi-info-circle me-1"></i>
                        برای حذف هر دسته‌بندی ابتدا باید ویدیوهای آن را منتقل کنید
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
