<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>افزودن ویدیو - elbay TV</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- فونت وزیر برای فارسی -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css">
</head>
<body style="background: #f8f9fa; min-height: 100vh;">

    <!-- نوار بالایی -->
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="#">
                <i class="bi bi-camera-reels me-2"></i>
                پنل مدیریت elbay TV
            </a>
            <div class="d-flex align-items-center">
                <span class="text-white me-3">مدیر</span>
                <a href="index.html" class="btn btn-outline-light btn-sm">
                    خروج
                </a>
            </div>
        </div>
    </nav>

    <div class="container-fluid py-4">
        <div class="row">
            <!-- سایدبار راست - منو -->
            <div class="col-md-3 col-lg-2 mb-4">
                <div class="card border-0 shadow-sm rounded-3">
                    <div class="card-body">
                        <h5 class="card-title text-primary mb-4">
                            <i class="bi bi-menu-button me-2"></i>
                            منوی مدیریت
                        </h5>
                        
                        <ul class="nav flex-column">
                            <li class="nav-item mb-2">
                                <a class="nav-link text-dark" href="categories.html">
                                    <i class="bi bi-folder me-2"></i>
                                    دسته‌بندی‌ها
                                </a>
                            </li>
                            <li class="nav-item mb-2">
                                <a class="nav-link text-dark" href="videos.html">
                                    <i class="bi bi-collection-play me-2"></i>
                                    ویدیوها
                                </a>
                            </li>
                            <li class="nav-item mb-2">
                                <a class="nav-link active bg-primary text-white rounded-3" href="#">
                                    <i class="bi bi-plus-circle me-2"></i>
                                    افزودن ویدیو جدید
                                </a>
                            </li>
                            <li class="nav-item mb-2">
                                <a class="nav-link text-dark" href="comments.html">
                                    <i class="bi bi-chat-dots me-2"></i>
                                    نظرات
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

            <!-- محتوای اصلی سمت چپ -->
            <div class="col-md-9 col-lg-10">
                <!-- هدر صفحه -->
                <div class="mb-4">
                    <h2 class="h4 fw-bold text-dark mb-2">
                        <i class="bi bi-plus-circle text-primary me-2"></i>
                        افزودن ویدیو جدید
                    </h2>
                    <p class="text-muted mb-0">ویدیو جدید خود را در این بخش آپلود کنید</p>
                </div>

                <!-- کارت فرم افزودن ویدیو -->
                <div class="card border-0 shadow-sm rounded-3">
                    <div class="card-header bg-light border-0 py-3">
                        <h5 class="card-title mb-0">
                            <i class="bi bi-cloud-upload me-2 text-primary"></i>
                            اطلاعات ویدیو
                        </h5>
                    </div>
                    
                    <div class="card-body">
                        <!-- فرم افزودن ویدیو -->
                        <form>
                            <!-- عنوان ویدیو -->
                            <div class="mb-4">
                                <label class="form-label fw-medium">عنوان ویدیو</label>
                                <input type="text" class="form-control border-primary border-opacity-25 rounded-3 py-3" 
                                       placeholder="عنوان ویدیو را وارد کنید">
                            </div>

                            <!-- توضیحات ویدیو -->
                            <div class="mb-4">
                                <label class="form-label fw-medium">توضیحات ویدیو</label>
                                <textarea class="form-control border-primary border-opacity-25 rounded-3 py-3" 
                                          rows="4" 
                                          placeholder="توضیح مختصری درباره ویدیو بنویسید"></textarea>
                            </div>

                            <!-- انتخاب دسته‌بندی -->
                            <div class="mb-4">
                                <label class="form-label fw-medium">دسته‌بندی</label>
                                <select class="form-select border-primary border-opacity-25 rounded-3 py-3">
                                    <option selected>دسته‌بندی را انتخاب کنید</option>
                                    <option value="1">آموزشی</option>
                                    <option value="2">سرگرمی</option>
                                    <option value="3">ورزشی</option>
                                    <option value="4">مستند</option>
                                    <option value="5">آشپزی</option>
                                    <option value="6">تکنولوژی</option>
                                </select>
                            </div>

                            <!-- آپلود فایل ویدیو -->
                            <div class="mb-4">
                                <label class="form-label fw-medium">فایل ویدیو</label>
                                <div class="border border-primary border-opacity-25 rounded-3 p-4 text-center">
                                    <i class="bi bi-file-earmark-play fs-1 text-muted mb-3 d-block"></i>
                                    <p class="text-muted mb-3">فایل ویدیویی خود را اینجا بکشید یا برای انتخاب کلیک کنید</p>
                                    <input type="file" class="form-control d-none" id="videoFile" accept="video/*">
                                    <label for="videoFile" class="btn btn-outline-primary">
                                        <i class="bi bi-folder2-open me-2"></i>
                                        انتخاب فایل ویدیو
                                    </label>
                                    <p class="text-muted small mt-3 mb-0">فرم‌های پشتیبانی شده: MP4</p>
                                </div>
                            </div>

                            <!-- دکمه انتشار -->
                            <div class="d-grid mt-4">
                                <button type="submit" class="btn btn-primary btn-lg rounded-3 py-3 fw-bold">
                                    <i class="bi bi-upload me-2"></i>
                                    انتشار ویدیو
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- اطلاعات پایین -->
                <div class="text-center mt-4">
                    
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
