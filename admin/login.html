<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود مدیر - elbay TV</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- فونت وزیر برای فارسی -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css">
</head>
<body style="background: linear-gradient(135deg, #0a2463 0%, #1e3a8a 100%); min-height: 100vh;">

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5 col-xl-4">
                <!-- هدر -->
                <div class="text-center mb-5">
                    <div class="mb-4">
                        <div style="background: rgba(255, 255, 255, 0.1); width: 80px; height: 80px; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto; border: 2px solid rgba(255, 255, 255, 0.3);">
                            <i class="bi bi-person-gear fs-2 text-white"></i>
                        </div>
                    </div>
                    
                    <h1 class="h2 fw-bold text-white mb-2">
                        <span class="text-info">پنل</span> مدیریت
                    </h1>
                    
                    <p class="text-white opacity-75 mb-0">
                        elbay TV
                    </p>
                </div>

                <!-- کارت ورود -->
                <div class="card border-0 rounded-4 overflow-hidden shadow-lg">
                    <!-- هدر کارت -->
                    <div class="card-header bg-primary border-0 py-4">
                        <h2 class="h4 fw-bold text-white mb-0 text-center">
                            ورود مدیر
                        </h2>
                    </div>

                    <!-- بدنه کارت -->
                    <div class="card-body p-4 p-md-5">
                        <!-- فرم ورود -->
                        <form>
                            <!-- نام کاربری -->
                            <div class="mb-4">
                                <label class="form-label fw-medium mb-2">
                                    نام کاربری
                                </label>
                                <input type="text" class="form-control border-primary border-opacity-25 rounded-3 py-3" 
                                       placeholder="نام کاربری مدیر">
                            </div>

                            <!-- رمز عبور -->
                            <div class="mb-4">
                                <label class="form-label fw-medium mb-2">
                                    رمز عبور
                                </label>
                                <input type="password" class="form-control border-primary border-opacity-25 rounded-3 py-3" 
                                       placeholder="رمز عبور مدیریت">
                            </div>

                            <!-- دکمه ورود -->
                            <div class="d-grid mt-4">
                                <button type="submit" class="btn btn-primary btn-lg rounded-3 py-3">
                                    ورود به پنل
                                </button>
                            </div>
                        </form>
                    </div>

                    <!-- فوتر کارت -->
                    <div class="card-footer bg-light border-0 text-center py-3">
                        <a href="index.html" class="text-decoration-none text-primary">
                            بازگشت به سایت
                        </a>
                    </div>
                </div>

                <!-- متن پایین -->
                <div class="text-center mt-4">
                    <p class="text-white opacity-50 small mb-0">
                        دسترسی مدیریتی
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
