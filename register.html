<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عضویت - elbay TV</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- فونت وزیر برای فارسی -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css">
</head>
<body style="background: linear-gradient(135deg, #0a2463 0%, #1e3a8a 100%); min-height: 100vh;">
    
    <!-- محتوای اصلی -->
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <!-- هدر -->
                <div class="text-center mb-5">
                    <!-- آیکون مرکزی -->
                    <div class="mb-4">
                        <div class="d-inline-block position-relative">
                            <div style="background: rgba(255, 255, 255, 0.1); width: 100px; height: 100px; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 15px; border: 2px solid rgba(255, 255, 255, 0.3);">
                                <i class="bi bi-play-circle fs-1 text-white"></i>
                            </div>
                        </div>
                    </div>
                    
                    <!-- عنوان اصلی -->
                    <h1 class="display-4 fw-bold text-white mb-3">
                        elbay<span class="text-info">TV</span>
                    </h1>
                    
                    <!-- زیرعنوان -->
                    <p class="text-white opacity-75 mb-0">
                        سایت شخصی ویدیو
                    </p>
                </div>

                <!-- کارت فرم -->
                <div class="card border-0 rounded-4 overflow-hidden shadow-lg">
                    <!-- هدر کارت -->
                    <div class="card-header bg-primary border-0 py-4">
                        <h2 class="h3 fw-bold text-white mb-0 text-center">
                            عضویت در سایت
                        </h2>
                    </div>

                    <!-- بدنه کارت -->
                    <div class="card-body p-4 p-md-5">
                        <!-- فرم ثبت نام -->
                        <form>
                            <!-- نام کاربری -->
                            <div class="mb-4">
                                <label class="form-label fw-medium text-dark mb-2">
                                    نام کاربری
                                </label>
                                <input type="text" class="form-control border-primary border-opacity-25 rounded-3 py-3" 
                                       placeholder="نام کاربری خود را وارد کنید">
                            </div>

                            <!-- ایمیل -->
                            <div class="mb-4">
                                <label class="form-label fw-medium text-dark mb-2">
                                    ایمیل
                                </label>
                                <input type="email" class="form-control border-primary border-opacity-25 rounded-3 py-3" 
                                       placeholder="example@email.com">
                            </div>

                            <!-- رمز عبور -->
                            <div class="mb-4">
                                <label class="form-label fw-medium text-dark mb-2">
                                    رمز عبور
                                </label>
                                <input type="password" class="form-control border-primary border-opacity-25 rounded-3 py-3" 
                                       placeholder="رمز عبور">
                            </div>

                            <!-- تایید شرایط -->
                            <div class="mb-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="agree" required>
                                    <label class="form-check-label text-dark" for="agree">
                                        موافقت با شرایط سایت
                                    </label>
                                </div>
                            </div>

                            <!-- دکمه ثبت نام -->
                            <div class="d-grid mt-4">
                                <button type="submit" class="btn btn-primary btn-lg rounded-3 py-3 fw-bold">
                                    <i class="bi bi-person-plus me-2"></i>
                                    ثبت نام
                                </button>
                            </div>
                        </form>

                        <!-- جداکننده -->
                        <div class="position-relative my-4">
                            <hr class="text-muted">
                            <span class="position-absolute top-50 start-50 translate-middle bg-white px-3 text-muted small">
                                یا
                            </span>
                        </div>

                        <!-- ورود -->
                        <div class="text-center">
                            <p class="text-muted mb-3">حساب کاربری دارید؟</p>
                            <a href="login.html" class="btn btn-outline-primary btn-lg rounded-3 w-100 py-3">
                                <i class="bi bi-box-arrow-in-right me-2"></i>
                                ورود به حساب
                            </a>
                        </div>
                    </div>

                    <!-- فوتر کارت -->
                    <div class="card-footer bg-light border-0 text-center py-3">
                        <a href="index.html" class="text-decoration-none text-primary fw-medium">
                            <i class="bi bi-arrow-right me-2"></i>
                            بازگشت به صفحه اصلی
                        </a>
                    </div>
                </div>

                <!-- اطلاعات پایین -->
                <div class="text-center mt-5">
                    <div class="row g-3 justify-content-center">
                        <div class="col-auto">
                            <div class="bg-white bg-opacity-10 rounded-3 p-3">
                                <i class="bi bi-camera-video fs-4 text-white d-block mb-2"></i>
                                <p class="text-white opacity-75 small mb-0">ویدیوهای اختصاصی</p>
                            </div>
                        </div>
                    
                        <div class="col-auto">
                            <div class="bg-white bg-opacity-10 rounded-3 p-3">
                                <i class="bi bi-collection-play fs-4 text-white d-block mb-2"></i>
                                <p class="text-white opacity-75 small mb-0">دسته‌بندی‌ها</p>
                            </div>
                        </div>
                    </div>
                    
                    <!-- پیام خوشامد -->
                    <p class="text-white opacity-75 small mt-4 mb-0">
                        <i class="bi bi-heart me-1"></i>
                        به سایت شخصی من خوش آمدید
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
